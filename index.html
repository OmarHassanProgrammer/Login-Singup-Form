<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="log-in active">
            <h3 class="login-title">Log in</h3>
            <form action="index.html" class="form">
                <div class="user-name input-block">
                    <input type="text" class="field user-name-input" 
                        placeholder="Enter your username">
                    <div class="input-title">Enter your username</div>
                </div>
                <div class="password input-block">
                    <input type="password" class="field password-input" 
                        placeholder="Enter your password">
                    <div class="input-title">Enter your password</div>
                </div>
                <a href="#" class="signup-link">Create a new account</a>
                <input type="submit" class="field login-btn submit-form" value="Log In">
            </form>
        </div>
        <div class="sign-up">
            <h3 class="signup-title">Sign up</h3>
            <form action="index.html" class="form">
                <div class="name input-block">
                    <input type="text" class="field name-input" 
                        placeholder="Enter your full name">
                    <div class="input-title">Enter your full name</div>
                </div>
                <div class="user-name input-block">
                    <input type="text" class="field user-name-input" 
                        placeholder="Enter your username">
                    <div class="input-title">Enter your username</div>
                </div>
                <div class="email input-block">
                    <input type="text" class="field email-input" 
                    placeholder="Enter your email">
                    <div class="input-title">Enter your email</div>
                </div>
                <div class="password input-block">
                    <input type="password" class="field password-input" 
                    placeholder="Enter your password">
                    <div class="input-title">Enter your password</div>
                </div>
                <a href="#" class="login-link">I have an account</a>
                <input type="submit" class="field signup-btn submit-form" value="Sign Up">
            </form>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
